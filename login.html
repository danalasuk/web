<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/src/login/login.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img class="flige2" src="flige1/flige.png" alt="">
        </div>
        <h1>Login</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="email" required>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="password" required>
            </div>
            <button type="button" class="btn" id="login-btn">Login</button>
            <p>Don't have an account? <a href="/registry.html">Register</a></p>
        </form>
    </div>
    <script type="module" src="src/login/login.js"></script>
</body>
</html>
